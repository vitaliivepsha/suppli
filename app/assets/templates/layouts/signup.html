<!DOCTYPE html>
<html>

<body>

            <img src="../../images/logo.svg" alt="">

        <div class="signup-main">

          <form class="login-form">
              <a href="javascript:void(0)" class="google-btn">
                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M25.4475 13.2925C25.4475 12.4366 25.3717 11.6241 25.2417 10.8333H13V15.7191H20.0092C19.695 17.3225 18.7742 18.6766 17.4092 19.5975V22.8475H21.5908C24.0392 20.5833 25.4475 17.2466 25.4475 13.2925Z" fill="#4285F4"/>
                  <path d="M12.999 26C16.509 26 19.4448 24.83 21.5898 22.8475L17.4082 19.5975C16.2382 20.3775 14.754 20.8542 12.999 20.8542C9.60815 20.8542 6.73732 18.5683 5.70815 15.4808H1.39648V18.8283C3.53065 23.075 7.91815 26 12.999 26Z" fill="#34A853"/>
                  <path d="M5.70917 15.4808C5.43833 14.7008 5.2975 13.8666 5.2975 13C5.2975 12.1333 5.44917 11.2991 5.70917 10.5191V7.17163H1.3975C0.509166 8.92663 0 10.8983 0 13C0 15.1016 0.509166 17.0733 1.3975 18.8283L5.70917 15.4808Z" fill="#FBBC05"/>

              <div class="login-or">
                <span>OR</span>
              </div>
              <div class="input-wrapper">
                <label>Email</label>
                <input class="input" type="text" name="email">
              </div>
              <div class="input-wrapper">
                <label>Password</label>
                <input class="input" type="password" name="password">
              </div>
              <div class="login-controls">
                <div class="checkbox-wrapper">
                  <input type="checkbox" id="show-password">
                  <label for="show-password">Show password</label>
                </div>
              </div>
              <button type="submit" class="btn btn-filled">Sign up</button>
              <div class="login-footnote">
                <span>Already have an account?</span>
                <a href="javascript:void(0)">Log in</a>
              </div>
            </form>
        </div>
      </div>
    </div>

</html>
